<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 11- Login</title>

    <link rel="stylesheet" href="./../styles/style.css">
</head>
<body>
    <div class="container">

        <header>

            <h1>Entre na comunidade dev</h1>

        </header>

        <main>
            <form action="#">
                <div class="input-group">
                    
                    <input type="email" name="Email" placeholder="Email" />
                    <input type="password" name="password" placeholder="Senha" />
                    
                    <button>Entrar</button>
                </div>
                <div class="check-group">
                    
                    <div>

                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Lembrar acesso</label>
                    </div>

                    <a href="#">esqueci mina senha</a>
                </div>
            </form>
        </main>

        <footer>
            <p>Desenvolvido por <a href="https://www.instagram.com/gadiego_nogueira/">Gadiego Nogueira</a></p>
        </footer>
    </div>
</body>
</html>
